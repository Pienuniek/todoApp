<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Pien's Todos App</title>
</head>
<body>
    <h1 class="title">Pien's Todos App</h1>
    <div class="todo-container">
        <h2 class="sub-title">Your Todos</h2>
        <ul class="todo-list">
            
        </ul>
        <form class="add">
            <input class="form-control" type="text" name="add" placeholder="add a new todo">
            <button class="add-btn">Add</button>
        </form>
      
        <small>hit enter after typing your todo,<br> to add the todo to your list</small>
    </div>
    
</body>
</html>
